<div class="container">
   
    <div class="childContainer" *ngIf="!userLoggedIn && !userLogPage">
        <div class="upperContainer">
            <div class="customPosition">
                <mat-card style="max-height: 100%; height:100%; border-radius: 5px; z-index:1; padding: 0;">
                    <div class="title-header" fxLayout="row" fxLayoutGap="12px">
                      <span>
                        <mat-icon aria-label="Register">how_to_reg</mat-icon>
                      </span>
                      <span style="box-sizing:border-box; padding-top: 5px;">Register</span>
                    </div>
                    <mat-card-content>
                      <form class="register-form" fxLayout="column" fxLayoutAlign="space-evenly none" fxLayoutGap="12px">
                        <mat-form-field>
                          <input matInput placeholder="Username" required />
                        </mat-form-field>
                        <mat-form-field>
                          <input matInput placeholder="Email" required />
                        </mat-form-field>
                        <mat-form-field>
                          <input matInput placeholder="Passowrd" required />
                        </mat-form-field>
                        <mat-form-field>
                          <mat-select placeholder="Register as" name="usersType" required>
                            <mat-option *ngFor="let user of usersType" [value]="user">
                              {{user}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                        <span></span>
                        <span></span>
                        <span></span>
                        <button mat-raised-button color="primary" type="submit" style="font-size:medium;">Register</button>
                      </form>
                    </mat-card-content>
                  </mat-card>
            </div>
        </div>
        <div style="flex: 1 1 auto;">

        </div>
    </div>

</div>
